<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator.app</title>
</head>
<body>
    <div class="container">
       <div class="title">
        <span>Calculator.app</span>
       </div>
        <div class="display">
            <p class="operation">10 <small>x</small> 4
            <br>
            <span class="result">40</span></p>
        </div>
        <div class="buttons">
            <div class="frst_line">
                <button>AC</button>
                <button>del</button>
                <button>%</button>
                <button  class="operator">/</button>
            </div>
            <div class="scnd_line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
            <div class="thrd_line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="frth_line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="ffth_line">
                <button><></button>
                <button>0</button>
                <button>.</button>
                <button class="enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
