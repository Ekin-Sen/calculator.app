<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator.app</title>
</head>
<body>
    <div class="container">
       <div class="title">
        <span>Calculator.app</span>
       </div>
        <div class="display">
            <p class="operation">10 <small>x</small> 4
            <br>
            <span class="result">40</span></p>
        </div>
        <div class="buttons">
            <div class="frst_line">
                <input type="button" value="AC">
                <input type="button" value="DEL">
                <input type="button" value="%">
                <input type="button" value="/" class="operator">
            </div>
            <div class="scnd_line">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="x" class="operator">
            </div>
            <div class="thrd_line">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="operator">
            </div>
            <div class="frth_line">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="operator">
            </div>
            <div class="ffth_line">
                <input type="button" value="< >">
                <input type="button" value="0">
                <input type="button" value=",">
                <input type="button" value="=" class="enter">
            </div>
        </div>
    </div>
</body>
</html>
